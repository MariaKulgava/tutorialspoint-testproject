name: CI for TutorialsPoint Tests

on: push

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '18'

      # Run Maven tests
      - name: Run tests
        run: mvn clean test
